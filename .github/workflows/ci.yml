name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        java: [ '8', '11', '17', '21' ]
    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 #v4.1.2
    - name: Set up JDK
      uses: actions/setup-java@5896cecc08fd8a1fbdfaf517e29b571164b031f7 #v4.2.0
      with:
        java-version: ${{ matrix.java }}
        distribution: 'zulu'
    - name: Build
      run: ./mvnw --no-transfer-progress -B clean verify --file pom.xml -Pall-no-android,fullBuild
